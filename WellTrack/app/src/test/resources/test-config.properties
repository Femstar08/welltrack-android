# Test Configuration for WellTrack Application

# Database Configuration
test.database.name=welltrack_test_db
test.database.version=1

# Mock API Configuration
test.api.base_url=https://mock-api.welltrack.test
test.api.timeout=5000

# Test Data Configuration
test.data.user_count=10
test.data.meal_count=100
test.data.recipe_count=50
test.data.health_metric_count=200

# Performance Test Thresholds
test.performance.database_query_max_time=1000
test.performance.ui_composition_max_time=2000
test.performance.memory_limit_mb=50

# Security Test Configuration
test.security.min_password_length=8
test.security.max_login_attempts=5
test.security.session_timeout_minutes=30

# Test Environment
test.environment=unit_test
test.logging.level=DEBUG
test.mock.external_apis=true